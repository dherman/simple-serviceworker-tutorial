<!DOCTYPE html>
<html>
  <head>
    <title>Demo of Cross-Origin Script Injection</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Demo of Cross-Origin Script Injection</h1>
    <p>This is some text.</p>
    <p>And now, some content added via JavaScript:</p>
    <script src="script.js"></script>
    <script>
      // Let's register our serviceworker
      navigator.serviceWorker.register('sw.js', {
        // The scope cannot be parent to the script url
        scope: './'
      });
    </script>
    <script src="logging.js"></script>
    <script src="https://xoscript.surge.sh/foreign-module.js"></script>
    <pre id="foreignModuleSource"></pre>
    <pre id="secretModuleSource"></pre>
    <script>
      document.getElementById("foreignModuleSource").innerText =
        foreignModuleSource.toString();
      document.getElementById("secretModuleSource").innerText =
        secretModuleSource.toString();
    </script>
  </body>
</html>
